<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Francisco Designs - Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation Header -->
    <header class="main-header">
        <div class="header-content site-container">
            <a href="index.html" class="logo">
                <img src="MainFranciscoLogo.png" alt="Francisco Designs">
            </a>
            <nav class="main-nav">
                <a href="#contact" class="nav-link">CONTACT</a>
                <a href="about.html" class="nav-link">ABOUT</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="homepage">

        <!-- York U Project -->
        <section class="project-card" data-aos="fade-up">
            <a href="york-u.html" class="project-link site-container">
                <div class="project-images">
                    <img src="York%20U%20Mobile%20Odering%20App%20Brand/YorkApp_Cover@2x.png" alt="York U Mobile App Mockups" class="project-image">
                </div>
                <div class="project-info">
                    <h2 class="project-title">YORK U HOSPITALITY BRAND & MOBILE APP</h2>
                </div>
            </a>
        </section>

        <!-- Sarnia Arena Project -->
        <section class="project-card project-card-alt" data-aos="fade-up">
            <a href="sarnia-arena.html" class="project-link site-container">
                <div class="project-images">
                    <img src="Sarnia%20Arena%20Rebrand/Sarnia_Cover@2x.png" alt="Sarnia Arena Environmental Design" class="project-image">
                </div>
                <div class="project-info">
                    <h2 class="project-title">SARNIA ARENA ENVIRONMENTAL DESIGN</h2>
                </div>
            </a>
        </section>

        <!-- Dalhousie Dining Brand -->
        <section class="project-card" data-aos="fade-up">
            <a href="dalhousie.html" class="project-link site-container">
                <div class="project-images">
                    <img src="Dalhousie%20Dining%20Brand/DalU_Cover@2x.png" alt="Dalhousie Hospitality Brand System" class="project-image">
                </div>
                <div class="project-info">
                    <h2 class="project-title">DALHOUSIE U HOSPITALITY BRAND SYSTEM</h2>
                </div>
            </a>
        </section>

        <!-- Liberty Entertainment -->
        <section class="project-card project-card-dark" data-aos="fade-up">
            <a href="liberty.html" class="project-link site-container">
                <div class="project-images">
                    <img src="Liberty%20Entertainment%20Logo/Cover.png" alt="Liberty Entertainment Logo" class="project-image liberty-logo">
                </div>
                <div class="project-info">
                    <h2 class="project-title project-title-light">LIBERTY ENTERTAINMENT GROUP LOGO</h2>
                </div>
            </a>
        </section>

        <!-- Northwood Corrections -->
        <section class="project-card project-card-alt" data-aos="fade-up">
            <a href="northwood.html" class="project-link site-container">
                <div class="project-images">
                    <img src="Northwood-Corrections%20Brand/Final%20Logo.png" alt="Northwood Corrections Brand" class="project-image">
                </div>
                <div class="project-info">
                    <h2 class="project-title">NORTHWOOD CORRECTIONS BRAND</h2>
                </div>
            </a>
        </section>

    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="site-container">
            <p>&copy; 2026 Francisco Designs. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
